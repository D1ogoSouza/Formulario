<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário 03</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p><label for="inm">Nome:</label> <input type="text" name="nm" id="inm" required maxlength="30" placeholder="Nome Completo" autocomplete="name"></p>

        <p><label for="inu">Nota:</label> <input type="number" name="nu" id="inu" required min="0" max="10" placeholder="0 a 10" step="0.1"></p><!--Assin como o max/min langth , somente min ou max defini o qual o numero mais baixo permitido e o mais alto-->
        <!--o step é de quanto em quando o meu numero é válido , 1 em 1 padrão , 0.5 de meio em meio , ou 0.1 de décimo em décimo -->

        <p><label for="imes">Périodo Letivo:</label> <input type="month" name="mes" id="imes" value="2020-01"></p><!--Mês e ano-->
        <!--adicionar value:'' podemos definir o 'valor'sugerido(devemos usar um script para automação)-->
        <p><label for="idia">dia da prova:</label> <input type="date" name="dia" id="idia"></p><!--Dia mes e ano-->
        <p><label for="ih"></label>Horario da prova:<input type="time" name="h" id="ih"></p><!--Horas-->

        <p><input type="submit" value="Enviar"></input></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
